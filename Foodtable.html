<!DOCTYPE html>
<html>
    <head>
        <title>
            Foodtable
        </title>
    </head>
    <body>
        <table>
            <caption>
                Native Dishes
            </caption>
            <tr>
                <th>Food</th>
                <th>Price</th>
                <th colspan="2">Unit</th>
            </tr>
            <tr>
                <td>Garri</td>
                <td>500</td>
                <td>5</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Sugar</td>
                <td>200</td>
                <td>1</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Milk</td>
                <td>50</td>
                <td>15</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Water</td>
                <td>120</td>
                <td>1</td>
                <td>3</td>
            </tr>
        </table>
    </body>
</html>
